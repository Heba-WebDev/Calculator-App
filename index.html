<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="bg1">

  <!--The main container for the entire app-->
<main class="main flex" style="flex-direction: column;">

<!--The header-->  

<section class="header flex" style="justify-content: space-between;">

  <!--The title-->

  <h1 class="fs-700">Calc</h1>

  <!--The thems container | it's two parts, first the nums than the themes switcher-->

  <div class="themes">


 <div class="themes-nums grid">
  <span>1</span>
  <span>2</span>
  <span>3</span>
 </div>

 <div class="thems-switch flex">
   <Span class="uppercase" style="letter-spacing: 1px; font-weight: lighter; font-size: 100;">Theme</Span>
   <div class="switch flex" style="justify-content: space-around;">
   
   
    <div class="cirlce"></div>


    <div class="check1">
      <input type="checkbox" name="check" id="theme1" onclick="checkoutTheOthers(this)">
      <label for="theme1" class="theme1">
    </div>

     <div class="check2">
      <input type="checkbox" name="check"id="theme2" onclick="checkoutTheOthers(this)">
      <label for="theme2" class="theme2">
     </div>

      <div class="check3">
        <input type="checkbox" name="check" id="theme3" onclick="checkoutTheOthers(this)">
          <label for="theme3" class="theme3">
      </div>
   
   </div>
 </div>
  </div>

</section>

<!--The Screen that shows the result-->


<section class="screen screen1 grid fs-700" style="justify-content: end; align-items: center; padding-right: 2rem;">
  <p class="innerScreen" style="overflow: hidden;"></p>
</section>


<section class="cal-container grid keypad1 ">
  
 <div class="cal grid">
  <div class="key" id="seven">7</div>
  <div class="key" id="eight">8</div>
  <div class="key" id="nine">9</div>
  <div class="del" id="del">DEL</div>
 </div>

  <div class="cal grid">
  <div class="key" id="four">4</div>
  <div class="key" id="five">5</div>
  <div class="key" id="six">6</div>
  <div class="key" id="plus">+</div>
  </div class="key">

  <div class="cal grid">
    <div class="key" id="one">1</div>
    <div class="key" id="two">2</div>
    <div class="key" id="three">3</div>
    <div class="key" id="minus">-</div>
    </div class="key">

  <div class="cal grid">
  <div class="key" id="period">.</div>
  <div class="key" id="zero">0</div>
  <div class="key" id="divide">/</div>
  <div class="key" id="mulitply">x</div>
  </div> 

  <div class="btn grid rest-igual">
  <div class="rest" id="clear">REST</div>
  <div class="igual" id="sum">=</div>
  </div>
</section>

</main>  

  
<script src="sandbox.js"></script>  
</body>
</html>
